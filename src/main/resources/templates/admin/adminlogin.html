<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>专升本管理系统</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="asserts/css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" th:action="@{/loginAdm}" method="post">
    <img class="mb-4" th:src="@{/asserts/img/nclg.jpg}" alt="" width="250" height="60">
    <h1 style="font-max-size: large">管理员入口</h1>
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
    <p style="color: red" th:if="${not #strings.isEmpty(msg)}" th:text="${msg}"></p>
    <label class="sr-only" th:text="#{login.username}">Username</label>
    <input type="text" class="form-control" name="username" th:placeholder="账号"  required="" autofocus="" style="margin-bottom: 20px">
    <label class="sr-only" th:text="#{login.password}">Password</label>
    <input type="password" class="form-control" th:placeholder="密码" name="password"  required="" >
    <div class="checkbox mb-3">
        <label>
        </label>
    </div>
    <a href="/adminUpdatePage" style="margin-right: 20px">管理员密码修改</a>
    <a href="index.html" >考生入口</a>
    <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top: 30px">Sign in</button>
    <p class="mt-5 mb-3 text-muted">© 2020-2021</p>
</form>

</body>

</html>
