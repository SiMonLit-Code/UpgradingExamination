<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
			
		</script>		
	</head>
	
	<body>
		<div class="box">
		        <h1>要打印的内容</h1>
		        <p>测试内容</p>
		    </div>
		    <div id="pr">点击打印</div>
	</body>
	<script>
		
		function $(selector){
		        return document.querySelector(selector);
		    }
		    //获取整个页面
		    $("#pr").onclick =function(){
				
		        window.print();
		    }
		 
		    /* 实现打印全部页面（也可以打印局部页面 - 看需求） ---- 
		   	   我是只打印boby里边的内容
		   	   获取我们定义的id
		   	*/
		    $("#pr").onclick =function(){
		        var oldHtml = $("body").innerHTML; 
		        var printbox = $(".box").innerHTML;
		        $("body").innerHTML = printbox;
		        window.print();
		        $("body").innerHTML = oldHtml;
		    }
	</script>

</html>
