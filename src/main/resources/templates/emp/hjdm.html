<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<script>
				// alert("你点击了按钮哦");
			function save(){
				window.location.href="emp"
			}
		</script>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>南昌理工学院2020年普通高校专升本报名系统</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">


				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
<!--					<div><h2><button class="btn-light" onclick="save()">添加员工</button></h2><input style="align-content: center" ></div>-->
					<div class="table-responsive" >
<!--						<div style="width:5000px; overflow:scroll;">-->
							<p style="color: red" th:if="${not #strings.isEmpty(likeMsg)}" th:text="${likeMsg}"></p>
						<form method="post" action="/collect/like">
							<label>请输入查询的户籍名称</label>
							<input name="like" type="text" required="">
							<input type="submit" value="查询">

						</form>
						<a href="/collect/hjdm">显示全部</a>
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>户籍代码</th>
									<th>户籍名称</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="hjdm:${hjdms}">
									<td th:text="${hjdm.getHjdm()}"></td>
									<td th:text="${hjdm.getHjmc()}"></td>
<!--									<td>-->
<!--										<form th:action="@{/update}"><button name="id" th:value="${}" type="submit" class="btn-outline-success" >修改</button></form>-->
<!--										<form th:action="@{/del}"><button type="submit" name="id" th:value="${}" class="btn-outline-success" >删除</button></form>-->
<!--									</td>-->
								</tr>
							</tbody>
						</table>
					</div>
<!--					</div>-->
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="../../static/asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="../../static/asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="../../static/asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="../../static/asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="../../static/asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
