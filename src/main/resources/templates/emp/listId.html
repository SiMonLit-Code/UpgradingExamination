<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<script>
				// alert("你点击了按钮哦");
			function save(){
				window.location.href="emp"
			}
		</script>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>南昌理工学院2020年普通高校专升本报名系统</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<div th:replace="~{admin/bar/bar::top}"></div>
		<div class="container-fluid">
			<div class="row">

				<div th:replace="~{admin/bar/bar::side(active='emp')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
<!--					<div><h2><button class="btn-light" onclick="save()">添加员工</button></h2><input style="align-content: center" ></div>-->
					<div class="table-responsive" >
						<div style="width:5000px; overflow:scroll;">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>考生报名序号</th>
									<th>考生姓名</th>
									<th>性别</th>
									<th>民族</th>
									<th>出生日期</th>
									<th>是否建档立卡</th>
									<th>是否退伍士兵</th>
									<th>政治面貌</th>
									<th>专科所学专业</th>
									<th>报考专业</th>
									<th>专业考试选择</th>
									<th>录检表内学生高考考生号</th>
									<th>身份证号码</th>
									<th>学生详细通讯地址</th>
									<th>邮编</th>
									<th>本人联系方式</th>
									<th>父母联系电话</th>
									<th>考生类别代码</th>
									<th>毕业学校代码</th>
									<th>毕业学校名称</th>
									<th>户籍代码</th>
									<th>推荐老师姓名</th>
									<th>推荐老师电话</th>
								</tr>
							</thead>
							<tbody>
								<tr >
									<td th:text="${stu.getCollect().getSid()}"></td>
									<td th:text="${stu.getCollect().getSname()}"></td>
									<td th:text="${stu.getCollect().getGender()}==1?'男':'女'"></td>
									<td th:text="${stu.getCollect().getNation()}"></td>
									<td th:text="${stu.getCollect().getBirth()}"></td>
									<td th:text="${stu.getCard()}"></td>
									<td th:text="${stu.getSoldier()}"></td>
									<td th:text="${stu.getCollect().getPc()}"></td>
									<td th:text="${stu.getCollect().getCmajor()}"></td>
									<td th:text="${stu.getCollect().getGmajor()}"></td>
									<td th:text="${stu.getExam()}"></td>
									<td th:text="${stu.getCollect().getGid()}"></td>
									<td th:text="${stu.getDid()}"></td>
									<td th:text="${stu.getCollect().getAddr()}"></td>
									<td th:text="${stu.getCollect().getPos()}"></td>
									<td th:text="${stu.getCollect().getPerson()}"></td>
									<td th:text="${stu.getCollect().getParent()}"></td>
									<td th:text="${stu.getCollect().getKid()}"></td>
									<td th:text="${stu.getCollect().getCid()}"></td>
									<td th:text="${stu.getCollect().getCname()}"></td>
									<td th:text="${stu.getCollect().getNid()}"></td>
									<td th:text="${stu.getCollect().getTname()}"></td>
									<td th:text="${stu.getCollect().getTel()}"></td>
<!--									<td>-->
<!--										<form th:action="@{/update}"><button name="id" th:value="${}" type="submit" class="btn-outline-success" >修改</button></form>-->
<!--										<form th:action="@{/del}"><button type="submit" name="id" th:value="${}" class="btn-outline-success" >删除</button></form>-->
<!--									</td>-->
								</tr>
							</tbody>
						</table>
						</div>
							<form th:action="@{/updatezh}" method="post">

								<label>考生账号</label>
								<input name="account" th:value="${zh.getAccount()}" readonly>
								<label>考生密码</label>
								<input name="pwd" th:value="${zh.getPwd()}" required="">

								<input type="submit" value="修改">
							</form>

					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="../../static/asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="../../static/asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="../../static/asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="../../static/asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="../../static/asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
