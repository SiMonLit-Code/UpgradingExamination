<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/css">
        /* Basic Grey */
        .basic-grey {
            margin-left: auto;
            margin-right: auto;
            max-width: 500px;
            background: #F7F7F7;
            padding: 25px 15px 25px 10px;
            font: 12px Georgia, "Times New Roman", Times, serif;
            color: #888;
            text-shadow: 1px 1px 1px #FFF;
            border: 1px solid #E4E4E4;
        }

        .basic-grey h1 {
            font-size: 25px;
            padding: 0px 0px 10px 40px;
            display: block;
            border-bottom: 1px solid #E4E4E4;
            margin: -10px -15px 30px -10px;;
            color: #888;
        }

        .basic-grey h1 > span {
            display: block;
            font-size: 11px;
        }

        .basic-grey label {
            display: block;
            margin: 0px;
        }

        .basic-grey label > span {
            float: left;
            width: 20%;
            text-align: right;
            padding-right: 10px;
            margin-top: 10px;
            color: #888;
        }

        .basic-grey input[type="text"], .basic-grey input[type="email"], .basic-grey textarea, .basic-grey select {
            border: 1px solid #DADADA;
            color: #888;
            height: 30px;
            margin-bottom: 16px;
            margin-right: 6px;
            margin-top: 2px;
            outline: 0 none;
            padding: 3px 3px 3px 5px;
            width: 70%;
            font-size: 12px;
            line-height: 15px;
            box-shadow: inset 0px 1px 4px #ECECEC;
            -moz-box-shadow: inset 0px 1px 4px #ECECEC;
            -webkit-box-shadow: inset 0px 1px 4px #ECECEC;
        }

        .basic-grey textarea {
            padding: 5px 3px 3px 5px;
        }

        .basic-grey select {
            /*background: #FFF url('down-arrow.png') no-repeat right;*/
            /*background: #FFF url('down-arrow.png') no-repeat right);*/
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            text-indent: 0.01px;
            text-overflow: '';
            width: 70%;
            height: 35px;
            line-height: 25px;
        }

        .basic-grey textarea {
            height: 100px;
        }

        .basic-grey .button {
            background: #E27575;
            border: none;
            padding: 10px 25px 10px 25px;
            color: #FFF;
            box-shadow: 1px 1px 5px #B6B6B6;
            border-radius: 3px;
            text-shadow: 1px 1px 1px #9E3F3F;
            cursor: pointer;
        }

        .basic-grey .button:hover {
            background: #CF7A7A
        }
    </script>
</head>

<body style="background: #9fcdff" >
<div align="center" class="alert-link">
    <form method="post" action="/collect/insert"  >
        <label class="label">考生报名序号</label><input name="sId" value="" class="text"><br/>
        <label>考生姓名</label><input name="sName" value=""><br/>
        <label>性别</label><div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender"  value="1" checked>
        <label class="form-check-label">男</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender"  value="0">
            <label class="form-check-label">女</label>
        </div><br/>
        <label>民族</label><input name="nation" value=""><br/>
        <label>出生日期</label><input name="birth" value=""><br/>
        <label>政治面貌</label><input name="pc" value=""><br/>
        <label>专科所学专业</label><input name="cMajor" value=""><br/>
        <label>报考专业</label><input name="gMajor" value=""><br/>
        <label>录检表内学生高考考生号</label><input name="gId" value=""><br/>
        <label>身份证号码</label><input name="dId" value=""><br/>
        <label>学生详细通讯地址</label><input name="addr" value=""><br/>
        <label>邮编</label><input name="pos" value=""><br/>
        <label>本人联系方式</label><input name="person" value=""><br/>
        <label>父母联系电话</label><input name="parent" value=""><br/>
        <label>考生类别代码</label><input name="kId" value=""><br/>
        <label>毕业学校代码</label><input name="cId" value=""><br/>
        <label>毕业学校名称</label><input name="cName" value=""><br/>
        <label>户籍代码</label><input name="nId" value=""><br/>
        <input type="submit" value="报名">
</form>
</div>
</body>
</html>
