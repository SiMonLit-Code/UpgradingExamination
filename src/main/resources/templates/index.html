<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>南昌理工学院2020年普通高校专升本报名系统</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link th:href="@{/asserts/css/signin.css}" rel="stylesheet">
	</head>

	<body class="text-center">
		<form class="form-signin" th:action="@{/loginStu}" method="post">
			<img class="mb-4" th:src="@{/asserts/img/nclg.jpg}" alt="" width="250" height="60">
<!--			<img class="mb-4" src="asserts/img/nclg.jpg" alt="" width="72" height="72">-->
			<h1 style="font-max-size: large">专升本报名系统</h1>
			<h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
			<p style="color: red" th:if="${not #strings.isEmpty(msg)}" th:text="${msg}"></p>
			<label class="sr-only" th:text="#{login.username}">Username</label>
			<input type="text" maxlength="18" class="form-control" name="account" th:placeholder="身份证"  required="" autofocus="" style="margin-bottom: 20px">
			<label class="sr-only" th:text="#{login.password}">Password</label>
			<input type="password" class="form-control" name="pwd" th:placeholder="密码" required="" style="margin-bottom: 20px">
			<div class="checkbox mb-3">
				<label>
<!--          <input type="checkbox" value="remember-me" th:text="#{login.remember}">-->
					<a href="/register" style="margin-right: 20px">注册信息</a>
<!--					<a href="/enter">管理员入口</a>-->
        </label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="登陆">Sign in</button>
			<p class="mt-5 mb-3 text-muted">© 2020-2021</p>
<!--			<a class="btn btn-sm" th:href="@{/index.html(l='zh_CN')}">中文</a>-->
<!--			<a class="btn btn-sm" th:href="@{/index.html(l='en_US')}">English</a>-->
		</form>

	</body>

</html>
